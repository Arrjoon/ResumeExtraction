<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 30px;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <form action="{% url 's_text' %}" method="post">
        <h1>Converted text</h1>
        {% csrf_token %}
        <div class="post">
            <input type="text"  id="name"  name="text" value="{{text}}">
        </div>
        <button type="submit" class="submit-btn">Generate text file</button>
        </form>
    </div>
</body>
</html>
