<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Results</title>
</head>
<body>
    <h1>Matching Results</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Resume</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for resume, score in ranked_resumes %}
            <tr>
                <td>{{ resume }}</td>
                <td>{{ score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'ranking_resume' %}">Back</a>
</body>
</html>
